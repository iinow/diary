overwrite: true
schema: 'http://localhost:7711/graphql'
documents:
  - './src/graphql/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'graphql-codegen-svelte-apollo'
    config:
      clientPath: '@/store/ApolloClientStore'
  # ./graphql.schema.json:
  #   plugins:
  #     - "introspection"
hooks:
  afterAllFileWrite:
    - prettier --write
